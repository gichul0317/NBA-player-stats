<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>🏀 NBA Player Stats 🏀</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <video
      src="background-video.mp4"
      autoplay="true"
      loop="true"
      muted
      title="
        Video by Pavel Danilyuk from Pexels
        "
      id="backVideo"
    ></video>
    <div class="overlay"></div>

    <div class="main-content">
      <h1>2020-2021 NBA Player Stats</h1>
      <form action="#donothing">
        <label for="userInput">Search Players Here</label>
        <input
          type="text"
          id="userInput"
          class="playerSearch"
          placeholder="Enter first and last name"
        />
        <button>Search</button>
      </form>

      <div class="content-container">
        <img src="" alt="" class="playerImage" />
        <div class="content">
          <!-- content goes here -->
        </div>
      </div>
      <footer>
        <p>
          Find More Information at
          <a href="https://www.nba.com/players" target="_blank"
            >NBA Official Site</a
          >
        </p>
        <p>
          Gichul Jaun, Created at
          <a href="https://junocollege.com/" target="_blank">Juno</a>
        </p>
      </footer>
      <script
        src="https://code.jquery.com/jquery-3.4.0.min.js"
        integrity="sha256-BJeo0qm959uMBGb65z40ejJYGSgR7REI4+CW1fNKwOg="
        crossorigin="anonymous"
      ></script>
      <!-- <script src="app.js"></script> -->
      <script src="destructuring.js"></script>
    </div>
  </body>
</html>
